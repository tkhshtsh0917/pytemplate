name: CI Interaction Tests

on: push

jobs:
  ci-interaction-tests:
    name: Interaction Tests
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[Auto] Generate documents.')"

    services:
      mock-api:
        image: ghcr.io/tkhshtsh0917/pytemplate/service-mock-fastapi:latest
        credentials:
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_PASSWORD }}
        ports:
          -8000:8000
        options: >-
          --network=host

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Setup Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
        architecture: 'x64'

    - name: Get Python Version
      id: get-python-version
      shell: bash
      run: echo ::set-output name=version::$(python -c "import sys; print('-'.join(str(v) for v in sys.version_info))")

    - name: Bootstrap Poetry
      shell: bash
      run: |
        python -m ensurepip
        python -m pip install --upgrade pip
        python -m pip install poetry

    - name: Setup Cache Poetry Dependencies
      uses: actions/cache@v1
      id: cache
      with:
        path: ~/.virtualenvs
        key: poetry-${{ runner.os }}-${{ steps.get-python-version.outputs.version }}-${{ hashFiles('**/poetry.lock') }}
        restore-keys: |
          poetry-${{ runner.os }}-${{ steps.get-python-version.outputs.version }}-${{ hashFiles('**/poetry.lock') }}

    - name: Configure poetry
      shell: bash
      run: |
        python -m poetry config virtualenvs.in-project false
        python -m poetry config virtualenvs.path ~/.virtualenvs

    - name: Install Poetry Dependencies
      shell: bash
      run: python -m poetry install --no-interaction
      if: steps.cache.outputs.cache-hit != 'true'

    - name: Run Integration Tests
      shell: bash
      run: python -m poetry run req CI

    - name: Output Files Upload As Artifact
      uses: actions/upload-artifact@v2
      with:
        name: output_data
        path: ./output*.txt
